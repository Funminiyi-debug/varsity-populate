<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css" />
    <title>Populate Product</title>
  </head>
  <body>
    <div class="container my-5">
      <form class="container" id="myForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="text">University</label>
          <input
            name="university"
            type="text"
            class="form-control"
            id="exampleInputtext1"
            aria-describedby="textHelp"
            placeholder="Enter University"
          />
        </div>
        <div class="form-group">
          <label for="text">Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="exampleInputtext1"
            aria-describedby="textHelp"
            placeholder="Enter Title"
          />
        </div>

        <div class="form-group">
          <label for="text">Type</label>
          <input
            name="type"
            type="text"
            class="form-control"
            id="exampleInputtext1"
            aria-describedby="textHelp"
            placeholder="Enter Type"
          />
        </div>

        <div class="form-group">
          <label for="text">Price</label>
          <input
            name="price"
            type="text"
            class="form-control"
            id="exampleInputtext1"
            aria-describedby="textHelp"
            placeholder="Enter Price"
          />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            name="delivery"
          />
          <label class="form-check-label" for="exampleCheck1">Delivery</label>
        </div>

        <div class="form-group my-3">
          <input type="file" name="image" id="image" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="./constants.js"></script>
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
    <script src="./populateProduct.js"></script>
  </body>
</html>
